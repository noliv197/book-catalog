{% extends 'index.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <main>
        <h1 class="text-center my-2">Login</h1>
        <form method="POST" action="{% url 'login' %}" class=" w-50 mx-auto">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.extra_tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="form-group mb-2">
                <label class="text-primary text-dark font-weight-bold">Enter Username</label>
                <input type="username" class="form-control" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group mb-2">
                <label class="text-primary text-dark font-weight-bold">Enter Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-dark btn-lg mt-2">Submit</button>
        </form>
        {% comment %} <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark btn-lg mt-2">Submit</button>
        </form> {% endcomment %}

    </main>
{% endblock %}
